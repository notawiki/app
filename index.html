<header>
			<a href="#">

<p class="chrome">Only works in Chrome for now</p>
		<div class="box">
			<textarea name="johndonne" id="masterpiece" cols="10" rows="5" placeholder="Begin your masterpiece"></textarea>

				<span class="save save-masked">
					<svg width="35px" height="14px">
					  <use xlink:href="#save-symbol-white"></use>
					</svg>
					to save
				</span>
				<span class="undo hidden">
					Undo
				</span>
				<span class="settings">
					<svg width="24px" height="7px">
					  <use xlink:href="#settings-white"></use>
					</svg>
				</span>
				<div class="ready-wrapper">
					<svg width="34px" height="34px" class="burst hidden">
					  <use xlink:href="#burst"></use>
					</svg>
					<span class="ready">
						<svg width="74px" height="74px" class="save-symbol-masked">
						  <use xlink:href="#ready"></use>
						</svg>
					</span>
					<svg width="5px" height="5px" class="ready-dot hidden">
					  <use xlink:href="#ready-dot"></use>
					</svg>
				</div>
			</div>
			<span class="save">
				<svg width="35px" height="14px" class="save-symbol-masked">
				  <use xlink:href="#save-symbol-color"></use>
				</svg>
				to save
			</span>
			<span class="settings">
				<svg width="24px" height="7px">
				  <use xlink:href="#settings"></use>
				</svg>
			</span>
